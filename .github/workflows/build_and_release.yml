name: Build and Release Executable

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest

    permissions:
        contents: write
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> .env
        
      - name: Read NAME and VERSION from spec file
        id: spec
        shell: pwsh
        run: |
          $content = Get-Content inventory_computostore.spec
          $name_line = $content | Where-Object { $_ -match "NAME\s*=" }
          $version_line = $content | Where-Object { $_ -match "VERSION\s*=" }
          
          $name = ($name_line -split "'")[1]
          version = ($version_line -split "'")[1]
        
          echo "NAME=$name" >> $env:GITHUB_ENV
          echo "VERSION=$version" >> $env:GITHUB_ENV
            
      - name: Build executable
        run: pyinstaller inventory_computostore.spec

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/${{ env.NAME }}-${{ env.VERSION }}
          tag: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: "Nuevo release generado autom√°ticamente con Github Actions."
          draft: false
          prerelease: false